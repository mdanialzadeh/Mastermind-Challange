<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <title>Mastermind</title>
</head>
<body>
    <div class="game-container">
        <div class="game-board">

            <div class="computer">
                <div id="computer-choices">
                    <div id="comp-choice-0" class = "fill"></div>
                    <div id="comp-choice-1" class = "fill"></div>
                    <div id="comp-choice-2" class = "fill"></div>
                    <div id="comp-choice-3" class = "fill"></div>
                </div>
                <div class = computer_cover></div>
            </div>

            <div class="log-container">
                <div id="log">
                    <div class="rounds">
                        <div class="round" id="1">           
                        </div>
                        <div class="round" id="2">
                        </div>
                        <div class="round" id="3">    
                        </div>
                        <div class="round" id="4">                     
                        </div>
                        <div class="round" id="5">                     
                        </div>
                        <div class="round" id="6">                     
                        </div>
                        <div class="round" id="7">                     
                        </div>
                        <div class="round" id="8">                     
                        </div>
                        <div class="round" id="9">                     
                        </div>
                        <div class="round" id="10">
                        </div>
                    </div>
                </div>
                <div class="results">
                    <div class="result" id = round1></div>
                    <div class="result" id = round2></div>
                    <div class="result" id = round3></div>
                    <div class="result" id = round4></div>
                    <div class="result" id = round5></div>
                    <div class="result" id = round6></div>
                    <div class="result" id = round7></div>
                    <div class="result" id = round8></div>
                    <div class="result" id = round9></div>
                    <div class="result" id = round10></div>
                </div>
            </div>

            <div class="player_response">
                <button id="player-choice" class="red" value="0"></button>
                <button id="player-choice" class="orange" value="1"></button>
                <button id="player-choice" class="yellow" value="2"></button>
                <button id="player-choice" class="green" value="3"></button>
                <button id="player-choice" class="blue" value="4"></button>
                <button id="player-choice" class="purple" value="5"></button>
                <button id="player-choice" class="pink" value="6"></button>
                <button id="player-choice" class="white" value="7"></button>
            </div>
            <div class="game-start">
                <h3 class="round_number"></h3>
                <button id="submit_button" class="game-buttons">Submit</button>
                <button id="delete_button" class="game-buttons">Delete</button>
                
            </div>
        </div>

    </div>


    <div id="overlay" style="visibility:visible;">
        <div class="overlay-container">
            <h1>Mastermind</h1>
            <div>
                <h2>Rules</h2>
                <p>insert rules/directions here</p>
            </div>
            <button id="start_button" class="game-buttons">START Game</button>
            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
